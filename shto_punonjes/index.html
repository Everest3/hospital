<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/09254f53c8.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="index.css">
  <title>Hospital</title>
</head>
<body>
  <div class="row">
    
    <button class="btn btn-outline-secondary ml-5 mt-3 hBack" type="button"> 
      <i class="fas fa-arrow-circle-left"></i>
       Back </button>
  </div>
  <div class="container col-md-8 mt-5 ">
  <form class="form">
    <div class="form-group row">
      <label for="emri ">Emri</label>
        <div class="col-sm-8">
          <input type="text" class="form-control d-inline" id="Emri">
        </div>
    </div>
    <div class="form-group row">
      <label for="Mbiemri">Mbiemri</label>
        <div class="col-sm-8">
          <input type="text" class="form-control input-lg" id="Mbiemri">
        </div>
    </div>
    <div class="form-group row">
      <label class  ="label">Pozicioni</label>
        <div class="col-sm-8 ">
          <select class="form-select" id="pozicioni" aria-label="Default select example">
            <option value="1">Doktorr</option>
            <option value="2">Infermier</option>
            <option value="3">Sanitar</option>
          </select>
        </div>
    </div>
    <div class="form-group row">
      <label for="PagaPerOre">Paga Per Ore (lek/ore)</label>
        <div class="col-sm-8">
          <input type="text" class="form-control input-lg" id="PagaPerOre">
        </div>
    </div>
  
    <div class="form-group row selected-row">
      <label for="PagaPerOre">Data e rregjistrimit</label>
      <div class="col-sm-5 ">
        <input class="form-control" type="date" value="2021-01-01" id="date">
      </div>
    </div>
  </form>
  <input type="submit" id="button" class="mb-5" value="Rregjistro">
  <div id="alert"></div>
</div>
<script src="script.js"></script>
</body>
</html>
